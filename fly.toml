# Fly.io deployment configuration for LUCCCA app
app = "luccca-core"
primary_region = "pdx"

[build]
  builder = "paas"
  
  [build.args]
    NODE_ENV = "production"

[env]
  NODE_ENV = "production"
  PORT = "3000"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.http_checks]
    enabled = true
    grace_period = "10s"
    interval = "30s"
    method = "get"
    path = "/"
    protocol = "http"
    timeout = 5
    tls_skip_verify = false

[mounts]
  source = "data"
  destination = "/data"

[checks]
  [checks.alive]
    type = "tcp"
    interval = "30s"
    timeout = 5
