<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Echo Desktop Framework</title>
    <style>
      html, body, #root { height:100%; margin:0; }
      body { background: radial-gradient(1200px 600px at 60% -200px, rgba(0,240,255,0.12), transparent 70%),
                      linear-gradient(180deg, #0a0a0a, #121212 40%, #0c0c0f);
             color: #e8f6ff; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell; }
      .no-scrollbar { scrollbar-width: none; -ms-overflow-style: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .panel {
        position: absolute; border-radius: 16px;
        background: rgba(12,12,16,0.75); backdrop-filter: blur(6px);
        box-shadow: 0 10px 30px rgba(0,0,0,0.35), 0 0 0 1px rgba(0, 255, 255, 0.08);
      }
      .panel-header {
        display:flex; align-items:center; gap:10px; padding:10px 12px;
        border-bottom: 1px solid rgba(255,255,255,0.06);
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0));
        border-top-left-radius:16px; border-top-right-radius:16px;
        cursor: move;
      }
      .traffic-dots { display:flex; gap:8px; }
      .dot { width:10px; height:10px; border-radius:50%; }
      .dot.red { background:#ff5f57; } .dot.yellow { background:#febc2e; } .dot.green { background:#28c840; }
      .toolbar {
        position: fixed; top: 24px; right: 24px; z-index: 2000;
        display: inline-flex; align-items: center; gap: 10px;
        background: rgba(14,18,22,0.75); border-radius: 16px; padding: 10px 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.35), 0 0 0 1px rgba(0,255,255,0.10);
      }
      .toolbar .handle { cursor: move; opacity: .7; padding: 6px 8px; border-radius: 10px;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.35); background: rgba(255,255,255,0.06); }
      .dock { display:flex; gap:8px; align-items:center; }
      .chip {
        padding: 6px 10px; border-radius: 999px; background: rgba(0,255,255,0.08);
        border: 1px solid rgba(0,255,255,0.18); cursor: pointer; user-select: none;
      }
      .ghost { opacity: .6; }
      .orb { width: 72px; height:72px; border-radius:50%;
             background: radial-gradient(circle at 30% 30%, rgba(0,255,255,.6), transparent 60%),
                         radial-gradient(circle at 70% 60%, rgba(68,0,255,.55), transparent 60%);
             box-shadow: inset 0 0 40px rgba(0,255,255,0.25), 0 0 60px rgba(0,255,255,0.18); }
      .grid { background-image: linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                                 linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
              background-size: 24px 24px; }
      .camera-strip {
        display:grid; gap:10px; padding:10px;
        grid-auto-rows: 128px;
      }
      @media (min-width: 900px) {
        .camera-strip.cols-1 { grid-template-columns: 1fr; }
        .camera-strip.cols-2 { grid-template-columns: 1fr 1fr; }
      }
      .tile {
        position: relative; border-radius: 12px; overflow:hidden;
        background: #000; box-shadow: 0 10px 24px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,0.08);
      }
      video { width:100%; height:100%; object-fit: cover; }
      .badge { position:absolute; left:8px; bottom:8px; background: rgba(0,0,0,.6); padding:4px 8px; border-radius:8px; font-size:12px; }
      .hidden-scrollbar { overflow:auto; scrollbar-width:none; }
      .hidden-scrollbar::-webkit-scrollbar{ width:0; height:0; }
      .btn { padding:8px 12px; border-radius: 10px; background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12); cursor:pointer; }
      .btn:hover { background: rgba(255,255,255,.12); }
      .row { display:flex; gap:10px; align-items:center; }
      .col { display:flex; flex-direction:column; gap:10px; }
      .muted { opacity:.7; font-size:12px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
