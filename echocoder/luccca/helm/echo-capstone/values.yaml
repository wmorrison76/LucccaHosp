replicaCount: 2

image:
  repository: echo-capstone
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: echo-capstone.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

env:
  NODE_ENV: production
  BUILD_ENTRY: "src/index.jsx"
  RELEASE_CHANNEL: "stable"
  RELEASE_TAG: "0.1.0"
