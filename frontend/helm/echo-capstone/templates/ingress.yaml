{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "echo-capstone.fullname" . }}
  labels: {{- include "echo-capstone.labels" . | nindent 8 }}
  {{- with .Values.ingress.className }}
  annotations:
    kubernetes.io/ingress.class: {{ . | quote }}
  {{- end }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "echo-capstone.fullname" $ }}
                port: { number: {{ $.Values.service.port }} }
        {{- end }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
  {{- toYaml .Values.ingress.tls | nindent 8 }}
  {{- end }}
{{- end }}
