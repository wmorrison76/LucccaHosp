name: E2E
on:
  workflow_dispatch: {}
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci || npm i
      - name: Build (if applicable)
        run: node scripts/build_prod.mjs || echo "build step skipped"
      - name: Serve (simple http-server)
        run: |
          npx -y http-server@14 dist -p 8080 &
          sleep 3
      - name: Run Playwright
        run: |
          bash scripts/run_e2e.sh
