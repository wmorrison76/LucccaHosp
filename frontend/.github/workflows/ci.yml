name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install deps
        run: |
          npm ci || npm i
      - name: Lint
        run: |
          npx eslint . || true
          npx prettier -c .
      - name: Unit Tests
        run: |
          if [ -f scripts/run_unit_tests.sh ]; then bash scripts/run_unit_tests.sh; else echo "no tests"; fi
      - name: Build (production profile)
        run: |
          node scripts/build_prod.mjs || echo "build step skipped (missing esbuild?)"
